<div class="layer">
    <span class="layer__text">Layers</span>

    <ul class="layer__button-list">
        <li>
            <button class="layer__button" data-action="add">add</button>
        </li>
        <li>
            <button class="layer__button" data-action="delete">del</button>
        </li>
        <li>
            <button class="layer__button" data-action="merge">merge</button>
        </li>
        <li>
            <button class="layer__button" data-action="move" data-move="up">up</button>
        </li>
        <li>
            <button class="layer__button" data-action="move" data-move="down">down</button>
        </li>
    </ul>

    <div class="layer__container">
        <div class="layer__instance layer__instance_sample" data-index-layer="0">
            <span class="layer__instance-title" data-text-title="layer"></span>
        </div>
    </div>
</div>
