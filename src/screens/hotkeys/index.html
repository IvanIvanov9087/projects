<div class="hotkeys">
    <div class="hotkeys__container">
        <span class="hotkeys__close">X</span>
        <h3 class="hotkeys__main-title">Keyboard shortcuts</h3>

        <div class="hotkeys__container-keys">
            <h4 class="hotkeys__title">Tool shortcuts</h4>
            <div class="hotkeys__container-keys hotkeys__container-keys_tools">
                <div class="hotkeys__input-wrapper">
                    <div class="hotkeys__icon hotkeys__icon_bg_1"></div>
                    <div class="hotkeys__input" data-default-key="p" data-type-action="tool" data-type-tool="pen"></div>
                    <span class="hotkeys__description">Pen</span>
                </div>
                <div class="hotkeys__input-wrapper">
                    <div class="hotkeys__icon hotkeys__icon_bg_2"></div>
                    <div class="hotkeys__input" data-default-key="s" data-type-action="tool" data-type-tool="stroke"></div>
                    <span class="hotkeys__description">Stroke</span>
                </div>
                <div class="hotkeys__input-wrapper">
                    <div class="hotkeys__icon hotkeys__icon_bg_3"></div>
                    <div class="hotkeys__input" data-default-key="e" data-type-action="tool" data-type-tool="eraser"></div>
                    <span class="hotkeys__description">Eraser</span>
                </div>
                <div class="hotkeys__input-wrapper">
                    <div class="hotkeys__icon hotkeys__icon_bg_4"></div>
                    <div class="hotkeys__input" data-default-key="r" data-type-action="tool" data-type-tool="rectangle"></div>
                    <span class="hotkeys__description">Rectangle</span>
                </div>
                <div class="hotkeys__input-wrapper">
                    <div class="hotkeys__icon hotkeys__icon_bg_5"></div>
                    <div class="hotkeys__input" data-default-key="m" data-type-action="tool" data-type-tool="move"></div>
                    <span class="hotkeys__description">Move</span>
                </div>
                <div class="hotkeys__input-wrapper">
                    <div class="hotkeys__icon hotkeys__icon_bg_6"></div>
                    <div class="hotkeys__input" data-default-key="c" data-type-action="tool" data-type-tool="pipetteColor"></div>
                    <span class="hotkeys__description">Pipette color</span>
                </div>
                <div class="hotkeys__input-wrapper">
                    <div class="hotkeys__icon hotkeys__icon_bg_7"></div>
                    <div class="hotkeys__input" data-default-key="b" data-type-action="tool" data-type-tool="paintBucket"></div>
                    <span class="hotkeys__description">Paint bucket</span>
                </div>
                <div class="hotkeys__input-wrapper">
                    <div class="hotkeys__icon hotkeys__icon_bg_8"></div>
                    <div class="hotkeys__input" data-default-key="a" data-type-action="tool" data-type-tool="paintAllPixels"></div>
                    <span class="hotkeys__description">Paint all pixels</span>
                </div>
                <div class="hotkeys__input-wrapper">
                    <div class="hotkeys__icon hotkeys__icon_bg_9"></div>
                    <div class="hotkeys__input" data-default-key="l" data-type-action="tool" data-type-tool="lighten"></div>
                    <span class="hotkeys__description">Lighten</span>
                </div>
                <div class="hotkeys__input-wrapper">
                    <div class="hotkeys__icon hotkeys__icon_bg_10"></div>
                    <div class="hotkeys__input" data-default-key="d" data-type-action="tool" data-type-tool="dithering"></div>
                    <span class="hotkeys__description">Dithering</span>
                </div>
            </div>
        </div>
    </div>
</div>
