<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piskel-clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="logo"></div>
        <a class="header__link" href="../../../index.html">Create Sprite</a>
    </header>

    <main class="main">
        <div class="project-description">   
            <div class="project-description__screenshot"></div>
            <div class="project-description__container-text">
                <h1 class="project-description__title">Piskel is a free online editor for animated sprites & pixel art</h1>
                <p class="project-description__text">Create animations in your browser.</p>
            </div>
        </div>

        <div class="sprites-example">
            <h2 class="sprites-example__title">Example sprites</h2>

            <div class="sprites-example__container">
                <div class="sprites-example__sprite sprites-example__sprite_bg_1"></div>
                <div class="sprites-example__sprite sprites-example__sprite_bg_2"></div>
                <div class="sprites-example__sprite sprites-example__sprite_bg_3"></div>
                <div class="sprites-example__sprite sprites-example__sprite_bg_4"></div>
                <div class="sprites-example__sprite sprites-example__sprite_bg_5"></div>
                <div class="sprites-example__sprite sprites-example__sprite_bg_6"></div>
            </div>
        </div>
    </main>
</body>
</html>
